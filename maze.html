<html>
  <head>
    <title>Maze</title>
    <style>
      :root {
        /* Colors! Please improve this palette. */
        --danger-color: red;
        --success-color: green;
        --treasure-color: gold;
        --person-color: blue;
      }
      .container {
        position: relative;
        .sidebar {
          position: absolute;
          top: 10rem;
          right: 10rem;
          padding: 1rem;
          border: 4px solid black;
          border-radius: 1rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }
      }
      table#maze {
        /* general maze stuff */
        margin: 10rem auto;
        border-collapse: collapse;
        font-size: smaller;
        td {
          width: 13px;
          height: 13px;
          border: 1px solid #ccc;
          text-align: center;
          &.unused {
            background-color: #ddd;
          }
          &.start {
            background-color: rgba(0, 255, 0, 0.5);
          }
          &.end {
            background-color: var(--treasure-color);
          }
          &.top {
            border-top: 2px solid black;
          }
          &.bottom {
            border-bottom: 2px solid black;
          }
          &.left {
            border-left: 2px solid black;
          }
          &.right {
            border-right: 2px solid black;
          }
          &.no-top {
            border-top: none;
          }
          &.no-bottom {
            border-bottom: none;
          }
          &.no-left {
            border-left: none;
          }
          &.no-right {
            border-right: none;
          }
          /* the mobile things */
          &.person {
            color: var(--person-color);
          }
          &.monster {
            color: var(--danger-color);
          }
          /* styles for popup messages */
          &.message-anchor {
            position: relative;
          }
          & > .message {
            position: absolute;
            z-index: 1;
            background-color: white;
            padding: 4px;
            border: 2px solid black;
            border-radius: 14px;
            margin-top: -1.5rem;
            font-weight: bold;
            font-size: large;
            text-wrap: nowrap;
            &.bad {
              border-color: var(--danger-color);
              color: var(--danger-color);
            }
            &.good {
              border-color: var(--success-color);
              color: var(--success-color);
            }
          }
        }
      }
    </style>
    <script src="maze.js"></script>
  </head>
  <body>
    <div class="container">
      <table id="maze"></table>
      <div class="sidebar">
        <button id="start" disabled>Start</button>
        <button id="tunnel" disabled>Tunnel</button>
        <button id="insta-maze" disabled>Insta-Maze</button>
        <button id="pause" disabled>Pause</button>
        <button id="go" disabled>GO!</button>
      </div>
    </div>
  </body>
</html>
